name: autodealers_mobile
description: AutoDealers - Aplicación móvil para dealers y vendedores
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.0
  firebase_auth: ^4.15.0
  cloud_firestore: ^4.13.0
  firebase_storage: ^11.5.0
  firebase_messaging: ^14.7.0
  
  # State Management
  provider: ^6.1.0
  riverpod: ^2.4.0
  
  # Networking
  http: ^1.1.0
  dio: ^5.4.0
  
  # UI
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  flutter_launcher_icons: ^0.13.1
  
  # Utils
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.2
  image_picker: ^1.0.4
  
  # Navigation
  go_router: ^13.0.0
  
  # Forms
  flutter_form_builder: ^9.1.1
  # form_builder_validators: ^10.0.0  # Comentado temporalmente por conflicto de versiones
  
  # Charts
  fl_chart: ^0.65.0
  
  # Calendar
  table_calendar: ^3.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/




